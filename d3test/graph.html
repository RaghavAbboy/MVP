<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  /*display: none;*/
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>

<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

//Dimensions of the graph
var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

//linear scale
var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

//Line Graph selected here
var line = d3.svg.line()
    .interpolate("step")         //smoothen
    .x(function(d) { return x(d.date); }) //x values
    .y(function(d) { return y(d.temperature); }); //y values


//rig up an svg element
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


//read the TSV file
//--------------------------------------------------------------------------------------
d3.tsv("movies.tsv", function(error, data) {
  if (error) throw error;

  //Take the first row of data and form the properties
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  //make an array of objects in the following format:
  /*Each object is a different color, with a name: COLUMN_NAME and an array of tuples: {x,y} */
  var property = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        // console.log("d[name] = ", d[name]);
        // console.log("name = ", name);
        return {date: d.date, temperature: +d[name]};
      })
    };
  });

  //remove
  console.log(property);
  //-----------------------------------------------------------------------------------


  //-----------------------------------------------------------------------------------
  //Scale the axes according to the domain
  x.domain([
    d3.min(property, function(c) { return d3.min(c.values, function(v) { return v.date; }); }),
    d3.max(property, function(c) { return d3.max(c.values, function(v) { return v.date; }); })
  ]);

  y.domain([
    d3.min(property, function(c) { return d3.min(c.values, function(v) { return v.temperature; }); }),
    d3.max(property, function(c) { return d3.max(c.values, function(v) { return v.temperature; }); })
  ]);
  //-----------------------------------------------------------------------------------

  //Set up axes and make the group
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("transform", "translate(" + width + ",0)")
      .attr("dy", "-0.3em")
      .style("text-anchor", "end")
      .text("Metascore -->");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Profits -->");


  var city = svg.selectAll(".city")
      .data(property)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });


  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
});

</script>
